<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image Search</title>
    <link rel="icon" type="image/png" href="assets/favicon.webp" />
    <link rel="stylesheet" href="style/css/main.min.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="./index.html">Google Search</a></li>
        <li><a href="./advanced.html">Advanced Search</a></li>
      </ul>
    </nav>
    <section class="main images">
      <div class="logo_container">
        <div class="google_imglogo"><span>images</span></div>
      </div>

      <div class="form_element">
        <form action="https://google.com/images">
          <input id="text_input" type="text" name="q" />
          <div class="sub_buttons">
            <button class="button" type="submit">Image Search</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>

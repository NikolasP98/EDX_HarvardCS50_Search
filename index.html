<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google Search</title>
    <link rel="icon" type="image/png" href="assets/favicon.webp" />
    <link rel="stylesheet" href="style/css/main.min.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="./images.html">Images</a></li>
        <li><a href="./advanced.html">Advanced Search</a></li>
      </ul>
    </nav>
    <section class="main home">
      <img id="logo_image" src="assets/google_logo.png" alt="google_logo" />
      <div class="form_element">
        <form action="https://google.com/search">
          <input id="text_input" type="text" name="q" />
          <div class="sub_buttons">
            <button type="submit" class="button">Google Search</button>
            <button type="submit" name="btnI" value="1" class="button">
              I'm Feeling Lucky
            </button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
